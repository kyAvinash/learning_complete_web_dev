<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Links and images </title>
    </head>
    </html>
    <body>
        <!-- <a> </a> a stand for anchor tag used to link the different website or page url
        href attribute used to provide the link for any website which we want to load.
        -->
        <a href="https://www.google.com/" target="_blank"> Click For Google</a><br>
        <!-- target="_blank" used for open that url in new tab other wise its open in same tab. 
        So if you want to open that in new tab. than use target attribute.
        -->
        <a href="https://www.amazon.com/" target="_blank">Click For Amazon</a><br>
        <a href="https://www.apple.com/" target="_blank">Click For Apple Store</a><br>
        
        <!-- By using a tag we can open our Previous Lab Web Pages -->

        <a href="/first.html" target="_blank">Click for First Web Page</a><br>
        <a href="/lab2.html" target="_blank">Click for Lab2 web Page</a><br>
        <a href="/lab3.html" target="_blank">Click for Lab3 web Page</a><br><br><br>

        <!-- IF image is not present hence ALT text is shown -->
        <img src="dummy.JPG" alt="Your Internet is Slow cannot load the file."><br><br>
        <img src="test.JPG" alt="Loading image">

    </body>
</html>
