<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- it decide character sets UTF 8 is highly recomended -->
        <!-- That is basically used for different device view purpose that will help to resize according to that -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <!-- Below meta data generally used for SEO (Search engine Optimization) -->
        <!-- Its used to help when any one search related content, than our page will come at top on search engine -->

        <meta name="discription" content="This is description">
        <meta name="keywords" content="html, learning html, web development">
        <meta name="robots" content="INDEX,FOLLOW"> <!-- it will allow different user to come in search -->

        <!-- This is how we can  include external CSS -->
        <link rel="stylesheet" href="first.css">

        <!-- This is how we can include external JavaScript -->
        <script src="first.js"> </script>

        <title>Lab </title>
    </head>
    <body>
        In this we just learned about meta data and how we can add external CSS and external JavaScript.
        And we can optimize our page using meta data so that it will come at the top.
        and we leaned about SEO Search engine Optimization.  

    </body>
</html>
