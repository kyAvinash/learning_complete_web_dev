<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    
    <div class="container">
        <p> This is another--          10 space--paragraph</p>
        <!-- In final output it will remove all the space because 
            html used to remove all the white space apart from one space
            that's why use HTML ENTITIES. if we want more space or 
            any spacel tag or symbol that are not allowed to just show simple.
        -->

        <p> This is another paragraph with 5 space in -&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp; paragraph</p>
        
        <!-- <p> this is written like this &lt;p&gt; -->

        <p> paragraph tag written link this &lt;p&gt; </p>

        <!-- HTML entities used to printt HTML reserved characters like <p>, <div>, and many more.-->

        <p> pound written linke this &pound; </p>
        <p> copywrite written line this &copy; </p>
        <p> empty char written like that &#8203; </p>
    </div>
</body>
</html>
